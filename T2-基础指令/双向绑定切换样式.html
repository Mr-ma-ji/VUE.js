<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style type="text/css">
      .box{  
          width:400px;
        height: 400px;
       }
       .border{
           border: 1px solid black;
       }
       .bordersha{
           box-shadow:0px 5px 10px 10px black;
       }
       .back{
           background: chartreuse;
       }
    </style>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="border">边框
        <input type="checkbox" v-model="back">背景颜色
        <input type="checkbox" v-model="bordersha">阴影
        <div v-bind:class="{border:border,back:back,bordersha:bordersha}" class="box"></div>
    </div>
    <script >
        var vm=new Vue({
            el:"#app",
            data:{
                border:true,
                back:false,
                bordersha:false
            }
        })
    </script>
</body>
</html>
