<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/antd.min.css">
    <script src="js/vue.js"></script>
    <script src="js/antd.min.js"></script>
</head>
<body>
    <div id="app">
        <a-form :form="form">
            <a-form-item label="邮件地址">
                <a-input v-decorator="[
                'email',
                {
                    rules:[
                    {type:'email',message:'邮件地址格式不正确'},
                    {required:true,message:'邮件不能为空'}
                    ]
                }
                ]"></a-input>
            </a-form-item>
            <a-form-item label="昵称">
                <a-input v-decorator="[
                'nich',
                {
                    rules:[
                    {required:true,message:'昵称不能为空',whitespace:true}
                    ]
                }
                ]"></a-input>
            </a-form-item>
        </a-form>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{

            },
            beforeCreate () {
                this.form=this.$form.createForm(this);
            }

        })
    </script>
</body>
</html>
